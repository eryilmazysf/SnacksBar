<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Snacks Bar</caption>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>Price $</th>
        </tr>
        <tr>
            <td>A</td>
            <td><img src="images/A.png" alt="A Snacks"></td>
            <td><img src="images/A.png" alt="A Snacks"></td>
            <td><img src="images/A.png" alt="A Snacks"></td>
            <td><img src="images/A.png" alt="A Snacks"></td>
            <td id="priceA">0.5</td>

        </tr>
        <tr>
            <td>B</td>
            <td><img src="images/B.png" alt="B Snacks"></td>
            <td><img src="images/B.png" alt="B Snacks"></td>
            <td><img src="images/B.png" alt="B Snacks"></td>
            <td><img src="images/B.png" alt="B Snacks"></td>
            <td id="priceB">0.75</td>
        </tr>
        <tr>
            <td>C</td>
            <td><img src="images/C.png" alt="C Snacks"></td>
            <td><img src="images/C.png" alt="C Snacks"></td>
            <td><img src="images/C.png" alt="C Snacks"></td>
            <td><img src="images/C.png" alt="C Snacks"></td>
            <td id="priceC">1</td>
        </tr>

    </table>
    <br />

    <div id="screen">
        <div id="screen">
            <h3>Total</h3>
            <p id="total">0</p>
        </div>

        <br />

        <input type="text" id="money" placeholder="Put Money">
        <button id="add">+</button>
        <button id="cancel">Cancel</button>
        <h3>Money Screen</h3>
        <p id="showMoney">0</p>
    </div>

    <div id="buttons">
        <h2 id="choice">Select your products</h2>
        <button id="a">A1</button>
        <button id="a">A2</button>
        <button id="a">A3</button>
        <button id="a">A4</button>
        <button id="b">B1</button>
        <button id="b">B2</button>
        <button id="b">B3</button>
        <button id="b">B4</button>
        <button id="c">C1</button>
        <button id="c">C2</button>
        <button id="c">C3</button>
        <button id="c">C4</button>
    </div>
    <div id="screen">

        <h2>Return Price:</h2>
        <h2 id="returnPrice">0</h2>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
